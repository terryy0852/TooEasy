services:
  - type: web
    name: too-easy-web
    env: python
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: too-easy-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads

databases:
  - name: too-easy-db
    plan: free
    region: oregon
{% extends "base.html" %}

{% block title %}{{ _('忘记密码') }} - {{ _('作业管理系统') }}{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">{{ _('重置密码') }}</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">{{ _('用户名') }}</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">{{ _('生成重置令牌') }}</button>
            </div>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            <a href="{{ url_for('login') }}" style="color: var(--primary-color);">{{ _('返回登录') }}</a>
        </p>
    </div>
{% endblock %}

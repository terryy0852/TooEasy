{% extends "base.html" %}

{% block title %}{{ _('登录') }} - {{ _('作业管理系统') }}{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">{{ _('用户登录') }}</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">{{ _('用户名') }}</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">{{ _('密码') }}</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">{{ _('登录') }}</button>
            </div>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            {{ _('还没有账号？') }} <a href="{{ url_for('register') }}" style="color: var(--primary-color);">{{ _('立即注册') }}</a>
        </p>
    </div>
{% endblock %}

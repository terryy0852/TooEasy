{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login Page</h1>
<form method="POST">
    <div style="margin-bottom: 10px;">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" style="padding: 5px; width: 200px;">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="padding: 5px; width: 200px;">
    </div>
    <button type="submit" style="padding: 8px 15px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Login
    </button>
</form>
{% endblock %}

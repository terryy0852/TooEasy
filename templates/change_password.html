{% extends 'base.html' %}

{% block title %}{{ _('修改密码') }}{% endblock %}

{% block content %}
<div class="card">
    <h2 class="mb-1">{{ _('修改密码') }}</h2>
    <p class="mb-1">{{ _('请使用强密码：至少8个字符，包含大写、小写、数字和特殊字符。') }}</p>
    <form method="POST" class="mt-1">
        <div class="form-group">
            <label for="current_password">{{ _('当前密码') }}</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">{{ _('新密码') }}</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">{{ _('确认新密码') }}</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('更新密码') }}</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}{{ _('Change Password') }}{% endblock %}

{% block content %}
<div class="card">
    <h2 class="mb-1">{{ _('Change Password') }}</h2>
    <p class="mb-1">{{ _('Use a strong password: at least 8 characters including upper, lower, digit, and special character.') }}</p>
    <form method="POST" class="mt-1">
        <div class="form-group">
            <label for="current_password">{{ _('Current Password') }}</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">{{ _('New Password') }}</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">{{ _('Confirm New Password') }}</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Update Password') }}</button>
    </form>
</div>
{% endblock %}

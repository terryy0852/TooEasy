{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>{{ _('Register') }}</h1>
<form method="POST" action="{{ url_for('register') }}">
    <div>
        <label for="username">{{ _('Username') }}</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="email">{{ _('Email') }}</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">{{ _('Password') }}</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="role">{{ _('Role') }}</label>
        <select id="role" name="role">
            <option value="student">{{ _('Student') }}</option>
            <option value="teacher">{{ _('Teacher') }}</option>
            <option value="admin">{{ _('Admin') }}</option>
        </select>
    </div>
    <div>
        <button type="submit">{{ _('Register') }}</button>
    </div>
</form>
<p>{{ _('Already have an account?') }} <a href="{{ url_for('login') }}">{{ _('Login here') }}</a></p>
{% endblock %}
